<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keep Deiene Notitzen</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
    <link
      rel="icon"
      type="image/vnd.icon"
      href="./img/notepad-icon_34386.ico"
    />
  </head>

  <body onload="init()">
    <header class="navBar">
      <div>
        <!-- <div class="headerSectionLeft"> -->
        <a href="index.html" class="partLeft">
          <img
            src="./img/burgerMenÃ¼New.png"
            class="burgerMenu"
            alt="mobile-menu"
          />
          <img src="./img/Notes.png" class="keepLogo" alt="keepLogo" />Save
        </a>
      </div>

      <div class="contForInput">
        <button class="buttonSearch" aria-label="Search" role="button">
          <img class="magnGlass" src="./img/Lupe.png" alt="Lupe" />
        </button>
        <input class="inputSearch" type="text" placeholder="Search" />
      </div>
    </header>

    <section class="headline">
      <h1 class="yourNotes">Your Notes</h1>

      <form class="contAddNote" onsubmit="addNotes()">
        <input
          required
          onclick="showInputBox()"
          class="inputTitel"
          id="title"
          type="text"
          placeholder="Title"
        />
        <textarea
          required
          class="inputNote dNone"
          id="note"
          type="text"
          placeholder="Take a note"
          cols="30"
          rows="4"
        ></textarea>
        <button class="buttonAddNote dNone" id="btnNote">+</button>
      </form>
    </section>

    <div class="content" id="content"></div>

    <div id="removedContent" class="dNone content"></div>

    <div onclick="binArea()" class="partForBin">
      <img
        src="./img/red-trash-can-icon.svg"
        class="trashBinOutline"
        alt="mobileNenu"
      />
    </div>
    <div onclick="backToNotes()" class="backNotes">
      <img
        src="./img/invention-icon.svg"
        class="trashBinOutline"
        alt="mobileMenu"
      />
    </div>
  </body>
</html>
